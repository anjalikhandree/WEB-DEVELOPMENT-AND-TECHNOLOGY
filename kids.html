<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOODIES HUB</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            color: #cf6464;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zNzgtMDkta255OWZoM2IuanBn.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 50px;
            background-color: #7a5e17;
            color: #fff;
            width: 100%;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }


        nav {
            background-color: #5c7a17;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            font-size: 1.2rem;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #007BFF;
        }

       
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            margin: 40px 20px;
        }

        /* Product Card Styles */
        .product-card {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 350px; /* Fixed height for all product images */
            object-fit: cover; /* Ensures the images maintain aspect ratio */
            border-radius: 8px;
        }

        .product-card h2 {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #333;
        }

        .product-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Price Tag */
        .price {
            font-size: 1.2rem;
            color: #007BFF;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Buy Now Button */
        .buy-now-btn {
            background-color: #007BFF;
            color: #fff;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 10px; /* Space between buttons */
        }

        .buy-now-btn:hover {
            background-color: #0056b3;
        }

        /* Add to Cart Button */
        .add-to-cart-btn {
            background-color: #28a745;  /* Green button color */
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #218838; /* Darker green for hover effect */
        }

        /* Section Title */
        .section-title {
            font-size: 2rem;
            margin: 40px 0;
            text-align: center;
            color: #fffbfb;
        }

        /* Section Links */
        .section-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .section-links a {
            font-size: 1.2rem;
            color: #007BFF;
            text-decoration: none;
            text-transform: uppercase;
        }

        .section-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>HOODIES HUB</h1>
        <p>WRAP YOURSELF IN COMFORT</p>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for watches..." id="searchInput" oninput="searchProduct()">
        <button>Search</button>
    </div>

    <!-- Navigation Menu -->
    <nav>
        
        <a href="myhome.html">HOME</a>
        <a href="aboutus.html">ABOUT US</a>
        <a href="contactus.html">CONTACT</a>
        <a href="kids.html">KIDS</a> 
    </nav>

    <!-- Product Grid Section -->
    <section id="products">
        <h2 class="section-title">KIDS WINTER COLLECTION</h2>
        <div class="products" id="product-list">
            <!-- Products will be populated here dynamically -->
        </div>
    </section>

    <!-- JavaScript to Handle Cart and Search Actions -->
    <script>
        // Product Data Array
        const products = [
            { id: 1, name: 'warm winter', price: 12.9, image: 'https://i.etsystatic.com/18198040/r/il/23f0cb/3900446027/il_600x600.3900446027_j6bg.jpg', description: 'trendy.' },
            { id: 2, name: 'warm comfort', price: 22.99, image: 'https://i.etsystatic.com/51953480/r/il/183907/6399307547/il_600x600.6399307547_iz3v.jpg', description: 'trendy.' },
            { id: 3, name: 'warm comfort', price: 21.99, image: 'https://i.etsystatic.com/18198040/c/1795/1795/222/159/il/c9c58e/6277599126/il_600x600.6277599126_f14l.jpg', description: 'trendy.' },
            { id: 4, name: 'warm comfort', price: 16.99, image: 'https://i.etsystatic.com/37514562/r/il/2a2cbe/4922518961/il_600x600.4922518961_n0vr.jpg', description: 'trendy.' },
            { id: 5, name: 'warm comfort', price: 32.99, image: 'https://i.etsystatic.com/24460236/r/il/27e672/4487097149/il_600x600.4487097149_cwyk.jpg', description: 'trendy.' },
            { id: 5, name: 'warm comfort', price: 31.99, image: 'https://i.etsystatic.com/19027522/r/il/009208/4380693818/il_600x600.4380693818_2amy.jpg', description: 'trendy.' },
            
            { id: 6, name: 'warm comfort', price: 499.99, image: 'https://i.etsystatic.com/41489525/r/il/7a4449/6021821018/il_600x600.6021821018_dkvp.jpg', description: 'trendy.' }
        ];

        // Function to Display Products
        function displayProducts(productsToShow) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear existing products

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="price">$${product.price}</div>
                    <a href="newpay.html"><button class="buy-now-btn">Buy Now</button></a>
                    <button class="add-to-cart-btn" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Function to Add Products to Cart
        function addToCart(productName, productPrice, productImage) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: productName, price: productPrice, image: productImage });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(productName + " added to cart!");
            window.location.href = "mycart.html";
        }

        // Function to Search Products
        function searchProduct() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
            displayProducts(filteredProducts);
        }

        // Initial Display of All Products
        displayProducts(products);
    </script>

</body>
</html>
